<div class="fc-item-box fc-component-2 wpgmp_locations">
    <div class="fc-component-block">
        <div class="fc-component-content">
            <ul>
                <li class="fc-item-featured fc-component-thumb fc-item-top_space">
                    <div class="fc-featured-hoverdiv">
                        <div class="fc-featured-hoverinner"><a href="https://www.facebook.com/sharer/sharer.php?u={post_link}" class="facebook wpgmp-social-share"></a><a href="https://twitter.com/intent/tweet/?text={post_title}&url={post_link}" class="twitter wpgmp-social-share"></a></div>
                        {marker_image}
                    </div>
                </li>

                <li class="fc-component-text">
                    <div class="fc-item-padding-content_15">
                        <div class="fc-item-meta fc-item-secondary-text-color">{marker_category}</div>
                        <div class="fc-item-title fc-item-primary-text-color"> {marker_title} </div>
                        <div class="fc-item-content fc-item-body-text-color">
                            {marker_message}
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
